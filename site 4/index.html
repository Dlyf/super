<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <title>Chifoumi</title>
</head>

<body>

  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About Chifoumi</h4>
            <p class="text-muted">Pierre, feuille, ciseau. L'utilisateur clique sur pierre, feuille ou ciseau. L'ordinateur choisit aléatoirement l'une des trois possibilités, et la partie commence ! </p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Contact</h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Follow on Twitter</a></li>
              <li><a href="#" class="text-white">Like on Facebook</a></li>
              <li><a href="#" class="text-white">Email me</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">

            <strong>Chifoumy</strong>
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </div>
    </div>
  </header>

  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Start Chifoumy</h1>
      </div>
    </section>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <i class="fas fa-hand-rock circle-icon circleIcon" id="pierre" onclick="myFunction()"></i>
          </div>
          <div class="col-md-4">
            <i class="fas fa-paper-plane circle-icon circleIcon1" id="feuille" onclick="myFunction1()"></i>
          </div>
          <div class="col-md-4">
            <i class="fas fa-cut circle-icon circleIcon2" id="ciseaux" onclick="myFunction2()"></i>
          </div>
        </div>
      </div>
    </div>
    <p class="target"></p>
    <p class="userScore" id="userScore"></p>
  </main>

  <footer class=" text-muted ">

  </footer>
  <script src="vendors/bootstrap/jquery/jquery.js "></script>
  <script src="vendors/Bootstrap/js/bootstrap.js "></script>
  <script src="js/main.js "></script>

</body>


</html>
